<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>kintone連携テスト</title>
</head>
<body>
  <h2>氏名登録フォーム</h2>
  <form id="myForm">
    <label>氏名: <input type="text" id="name" required></label>
    <button type="submit">確認</button>
  </form>

  <h2>画像・PDF表示</h2>
  <div id="files"></div>

  <script>
    // -----------------------------
    // 氏名登録フォーム
    // -----------------------------
    document.getElementById("myForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value;
      if (!name) return;

      try {
        const resp = await fetch("https://yukarigaoka.netlify.app/.netlify/functions/save", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name })
        });

        if (resp.ok) {
          alert("kintoneに保存しました！");
          document.getElementById("myForm").reset();
        } else {
          const msg = await resp.text();
          alert("エラー: " + msg);
        }
      } catch (err) {
        alert("通信エラー: " + err.message);
      }
    });

    // -----------------------------
    // 画像・PDF表示
    // -----------------------------
    async function loadFiles(recordIds = [1]) {
      const resp = await fetch(`https://yukarigaoka.netlify.app/.netlify/functions/getImage?recordIds=${recordIds.join(",")}`);
      const { fileKeys } = await resp.json();

      const container = document.getElementById("files");
      container.innerHTML = "";

      for (const key of fileKeys) {
        try {
          const fileResp = await fetch(`https://yukarigaoka.netlify.app/.netlify/functions/getFile?fileKey=${key}`);
          const base64 = await fileResp.text();

          // ここでは拡張子を仮定（png/jpg/pdf）
          let element;
          if (key.endsWith(".pdf")) {
            element = document.createElement("a");
            element.href = `data:application/pdf;base64,${base64}`;
            element.textContent = key;
            element.target = "_blank";
          } else {
            element = document.createElement("img");
            element.src = `data:image/png;base64,${base64}`;
            element.style.maxWidth = "200px";
            element.style.margin = "5px";
          }
          container.appendChild(element);
        } catch (err) {
          console.error("ファイル取得エラー:", key, err);
        }
      }
    }

    // 表示したいレコードIDを指定
    loadFiles([1,2,3,4]);
  </script>
</body>
</html>
