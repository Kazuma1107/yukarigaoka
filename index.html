<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>kintone連携テスト</title>
</head>
<body>
  <!-- -----------------------------
       氏名登録フォーム
  ----------------------------- -->
  <h2>氏名登録フォーム</h2>
  <form id="myForm">
    <label>氏名: <input type="text" id="name" required></label>
    <button type="submit">確認</button>
  </form>

  <!-- -----------------------------
       画像・ファイル表示エリア
  ----------------------------- -->
  <h2>画像・ファイル表示</h2>
  <div id="photos"></div>

  <script>
    // -----------------------------
    // 氏名登録フォーム処理
    // -----------------------------
    document.getElementById("myForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value;
      if (!name) return;

      try {
        const resp = await fetch("https://yukarigaoka.netlify.app/.netlify/functions/save", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name })
        });

        if (resp.ok) {
          alert("kintoneに保存しました！");
          document.getElementById("myForm").reset();
        } else {
          const msg = await resp.text();
          alert("エラー: " + msg);
        }
      } catch (err) {
        alert("通信エラー: " + err.message);
      }
    });

    // -----------------------------
    // 複数レコードの画像・ファイル取得
    // -----------------------------
    async function loadFiles(recordIds) {
      const resp = await fetch(`https://yukarigaoka.netlify.app/.netlify/functions/getImage?recordIds=${recordIds.join(",")}`);
      const records = await resp.json();

      const container = document.getElementById("photos");
      container.innerHTML = "";

      for (const record of records) {
        const fileKeys = record.fileKeys || []; // undefined 対策

        for (const key of fileKeys) {
          if (!key) continue; // undefined をスキップ

          try {
            const fileResp = await fetch(`https://yukarigaoka.netlify.app/.netlify/functions/getFile?fileKey=${key}`);
            const base64 = await fileResp.text();
            if (!base64) continue;

            const img = document.createElement("img");
            img.src = `data:image/png;base64,${base64}`;
            img.style.maxWidth = "200px";
            img.style.margin = "5px";
            container.appendChild(img);

          } catch (err) {
            console.error("ファイル取得エラー:", err);
          }
        }
      }
    }

    // -----------------------------
    // 表示したいレコードIDを指定
    // -----------------------------
    loadFiles([1, 2, 3, 4]); // ここを必要に応じて変更
  </script>
</body>
</html>
