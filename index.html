<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>kintone連携テスト</title>
</head>
<body>
  <!-- -----------------------------
       氏名登録フォーム
  ----------------------------- -->
  <h2>氏名登録フォーム</h2>
  <form id="myForm">
    <label>氏名: <input type="text" id="name" required></label>
    <button type="submit">確認</button>
  </form>

  <!-- -----------------------------
       画像・PDF表示
  ----------------------------- -->
  <h2>画像・PDF表示</h2>
  <div id="files"></div>

  <script>
    // -----------------------------
    // 氏名登録フォーム送信
    // -----------------------------
    document.getElementById("myForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value;
      if (!name) return;

      try {
        const resp = await fetch("https://yukarigaoka.netlify.app/.netlify/functions/save", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name })
        });

        if (resp.ok) {
          alert("kintoneに保存しました！");
          document.getElementById("myForm").reset();
        } else {
          const msg = await resp.text();
          alert("エラー: " + msg);
        }
      } catch (err) {
        alert("通信エラー: " + err.message);
      }
    });

    // -----------------------------
    // 画像・PDF表示
    // -----------------------------
    async function loadFiles(recordIds = [1]) {
      try {
        const resp = await fetch(
          `https://yukarigaoka.netlify.app/.netlify/functions/getImage?recordIds=${recordIds.join(",")}`
        );
        if (!resp.ok) throw new Error("getImage関数でエラー");

        const { fileKeys } = await resp.json();

        const container = document.getElementById("files");
        container.innerHTML = "";

        for (const key of fileKeys) {
          try {
            const fileResp = await fetch(
              `https://yukarigaoka.netlify.app/.netlify/functions/getFile?fileKey=${key}`
            );
            if (!fileResp.ok) throw new Error("getFile関数でエラー");

            const base64 = await fileResp.text();

            let element;
            // PDFの場合
            if (key.toLowerCase().endsWith(".pdf")) {
              element = document.createElement("a");
              element.href = `data:application/pdf;base64,${base64}`;
              element.textContent = key;
              element.target = "_blank";
              element.style.display = "block";
              element.style.margin = "5px 0";
            } else {
              // 画像の場合
              element = document.createElement("img");
              element.src = `data:image/png;base64,${base64}`;
              element.style.maxWidth = "200px";
              element.style.margin = "5px";
            }
            container.appendChild(element);
          } catch (err) {
            console.error("ファイル取得エラー:", key, err);
          }
        }
      } catch (err) {
        console.error("ファイル一覧取得エラー:", err);
      }
    }

    // 表示したいレコードIDを指定（複数可）
    loadFiles([1,2,3,4]);
  </script>
</body>
</html>
