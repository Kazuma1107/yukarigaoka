<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>kintone連携テスト</title>
</head>
<body>
  <h2>氏名登録フォーム</h2>
  <form id="myForm">
    <label>氏名: <input type="text" id="name" required></label>
    <button type="submit">確認</button>
  </form>

  <script>
    document.getElementById("myForm").addEventListener("submit", async (e) => {
      e.preventDefault(); // ページリロード防止

      const name = document.getElementById("name").value;
      if (!name) return; // 念のため空欄チェック

      try {
        const resp = await fetch("https://yukarigaoka.netlify.app/.netlify/functions/save", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name })
        });

        if (resp.ok) {
          alert("kintoneに保存しました！");
          document.getElementById("myForm").reset(); // フォームリセット
        } else {
          const msg = await resp.text();
          alert("エラー: " + msg);
        }

      } catch (err) {
        alert("通信エラー: " + err.message);
      }
    });
  </script>
</body>
</html>
