<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>kintone連携テスト</title>
</head>
<body>
  <h2>氏名登録フォーム</h2>
  <form id="myForm">
    <label>氏名: <input type="text" id="name" required></label>
    <button type="submit">確認</button>
  </form>

  <h2>画像・PDF表示</h2>
  <div id="files">読み込み中…</div>

  <script>
    document.getElementById("myForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      if (!name) return;

      try {
        const resp = await fetch("/.netlify/functions/save", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name })
        });
        if (resp.ok) alert("kintoneに保存しました！");
        else alert("エラー: " + await resp.text());
        document.getElementById("myForm").reset();
      } catch (err) {
        alert("通信エラー: " + err.message);
      }
    });

    async function loadFiles(recordIds = [1,2,3,4]) {
      const container = document.getElementById("files");
      container.innerHTML = "";

      try {
        const resp = await fetch(`/.netlify/functions/getImage?recordIds=${recordIds.join(",")}`);
        const { fileKeys } = await resp.json();

        if (!fileKeys.length) {
          container.textContent = "画像・PDFが見つかりませんでした。";
          return;
        }

        for (const key of fileKeys) {
          try {
            const fileResp = await fetch(`/.netlify/functions/getFile?fileKey=${key}`);
            const base64 = await fileResp.text();

            let el;
            if (key.toLowerCase().endsWith(".pdf")) {
              el = document.createElement("a");
              el.href = `data:application/pdf;base64,${base64}`;
              el.textContent = key;
              el.target = "_blank";
              el.style.display = "block";
            } else {
              el = document.createElement("img");
              el.src = `data:image/jpeg;base64,${base64}`; // jpeg/png共通で表示
              el.style.maxWidth = "200px";
              el.style.margin = "5px";
            }
            container.appendChild(el);
          } catch (err) {
            console.error("ファイル取得エラー", key, err);
          }
        }
      } catch (err) {
        container.textContent = "画像一覧取得でエラーが発生しました";
        console.error(err);
      }
    }

    loadFiles([1,2,3,4]);
  </script>
</body>
</html>
